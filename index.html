<!DOCTYPE html>
<html>
    <head>
        <title>KT Coiffure Services</title>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

        <!-- JQuery -->
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajax-unobtrusive/3.2.10/jquery.unobtrusive-ajax.min.js"></script>
        
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
        rel="stylesheet"
        />
        
        <!-- Local CSS -->
        <link rel="stylesheet" href="localcss.css" />
    </head>

    <body> 
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#examplemodal" data-backdrop="static" data-keyboard="false">
            Launch modal
        </button>
    
        <!-- Modal -->
        <!-- https://mdbootstrap.com/docs/standard/components/modal/ -->
        <div class="modal fade" id="examplemodal" tabindex="-1" role="dialog" aria-labelledby="examplemodalLabel" aria-hidden="true" data-mdb-backdrop="static"
        data-mdb-keyboard="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="examplemodalLabel">Modal Title</h4>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body-inner">
                            <!-- <img src="https://via.placeholder.com/300x300" alt="Modal background image" class="modal-bg-img" /> -->
                            <p>Modal content goes here</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->


        <!-- Accordion Menu -->
        <div class="accordion" id="accordionExampleY">
            <div class="output">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div>
            <table class="table" data-toggle="table">
                <thead>
                  <tr>
                    <th>Column A</th>
                    <th>Column B</th>
                    <th>Column C</th>
                    <th>Column D</th>
                    <th>Column E</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Table rows will be added here by jQuery -->
                </tbody>
              </table>
        </div>
        <br>


        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
        ></script>
        <script type="text/javascript" src="gsheetsReader.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
